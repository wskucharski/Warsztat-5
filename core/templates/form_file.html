{% load widget_tweaks %}
<form action="{{ action }}" method="post" enctype="multipart/form-data">
 {% csrf_token %}
 {{ form.non_fields_error }}
 {% for field in form %}
  <div class="fieldWrapper">
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}
    {% if field.help_text %}
    <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
  </div>
 {% endfor %}
 <input value="OK" type="submit">
</form>
